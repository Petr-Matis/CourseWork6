{% extends 'mail_app/base.html' %}
{% load mailing_tag %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить материал данный материал?</p>
                            <p>Заголовок:"{{ object.header }}"</p>

                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'mail_app:blog-list' %}" class="btn btn-warning">Отменить</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
