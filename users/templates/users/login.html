{% extends 'mail_app/base.html' %}
{% load mailing_tag %}
{% block content %}
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            {#    <form method="post" class="row">#}
            {#        <div class="col-10 mx-auto text-center">#}

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Войти</button>

                    </div>
                    <a class="card-footer">

                        <a class="p-2 btn btn-outline-primary" href={% url 'users:password_reset' %}>Сбросить пароль</a>
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
