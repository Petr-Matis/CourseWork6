{% extends 'mail_app/base.html' %}
{% load mailing_tag %}
{% block content %}
    {#    Форма для удаление аккаунта юзера с вопросом #}
    <div class="col-12">
        <div class="row">
            <div class="col-7">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Вы хотите удалить свой аккаунт?</p>
                            <p> "{{ object.email }}"</p>

                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'users:profile' %}" class="btn btn-warning">Отменить</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
{#        {% include 'mail_app/includes/messages.html' %}#}
    </div>
{% endblock %}
