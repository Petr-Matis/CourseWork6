{% extends 'mail_app/base.html' %}
{% block content %}
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Тема</th>
                <th>Текст</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            {% for mail in mail_list %}
                <tr>
{#                <td><a href="{% url 'mail_app:client_upd' mail.pk %}">{{ mail.letter_subject }}</a></td>#}
                <td><a href="{% url 'mail_app:message_upd' mail.pk %}">{{ mail.letter_subject }}</a></td>

                <td>{{ mail.letter_body }}</td>
                <td><a href="{% url 'mail_app:mail_del' mail.pk %}" class="btn btn-primary">Удалить</a></td>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
